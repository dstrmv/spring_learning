<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewJournal()">New Journal</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-journal-item
    *ngFor="let journalEl of journals; let i = index"
    [journal]="journalEl"
    [index]="i"
    ></app-journal-item>
  </div>
</div>
